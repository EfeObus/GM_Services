{% extends "base.html" %}

{% block title %}Login - GM Services{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-cogs fa-3x text-primary mb-3"></i>
                        <h2 class="card-title">Login</h2>
                        <p class="text-muted">Welcome back to GM Services</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                        
                        <div class="text-center">
                            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">Forgot your password?</a>
                        </div>
                    </form>
                    
                    <!-- OAuth Login Options -->
                    <hr class="my-4">
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('auth.google_oauth') }}" class="btn btn-outline-danger">
                            <i class="fab fa-google me-2"></i>Continue with Google
                        </a>
                        <a href="{{ url_for('auth.apple_oauth') }}" class="btn btn-outline-dark">
                            <i class="fab fa-apple me-2"></i>Continue with Apple
                        </a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account? 
                            <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
